<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    {% load static  %}
    <!-- Bootstrap -->
    <link href="{% static 'primary_crawler/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'primary_crawler/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- Button -->
    <link href="{% static 'primary_crawler/css/button.css' %}" rel="stylesheet">
    <style>
        #container{
             display: -webkit-flex; /* Safari */
             display: flex;
             width: 100%;
             height: 100%;
             position: fixed;
             background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #image-show{
            width: 60%;
            height: 100%;
            float: left;
        }
        #show{
            width: 85%;
            height: 65%;
            margin-left: -31%;
            margin-top: 30%;
            background-image: url("{% static 'primary_crawler/images/register-1.png ' %}");
            z-index: 5;
            background-repeat: no-repeat;
        }
        #form-div{
            position: relative;
            width: 30%;
            height: 60%;
            margin-top: 10%;
            border-radius: 20px;
            box-shadow: 5px 10px 15px 2px #464646, 0 -1px 1px #5d5d5d;
            background-image: url("{% static 'primary_crawler/images/register-2.png' %}");
        }
        #welcome{
            color: white;
        }
        .form{
            margin-top: 12%;
        }
         label{
            font-size: 20px;
            font-family:Microsoft JhengHei Light;
            color: white;
        }

        .form-control{
            width: 60%;
            height: 45px;
            border-radius: 25px;
            padding-left: 6%;
            color: black;
            font-size: 26px;
        }

        .icon-user{
            position: absolute;
            top: 30.5%;
            left: 1.8%;
            z-index:5;
            color: gray;
            font-size: 25px;
        }
        .icon-pass{
            position: absolute;
            top: 48.2%;
            left: 1.8%;
            z-index:5;
            color: gray;
            font-size: 25px;
        }
        .icon-pass-agin{
            position: absolute;
            top: 65.4%;
            left: 1.8%;
            z-index:5;
            color: gray;
            font-size: 25px;
        }
         .button{
            width: 25%;
            margin-top: 5%;
        }
        .reg-btn{
            margin-left: 9%;
        }
        {# #reg-image{#}
        {#    width: 50%;#}
        {#    height: 50%;#}
        {#    margin-top: -24%;#}
        {#    margin-left: 50%;#}
        {#    border-radius: 25px;#}
        {#    background-image: url("{% static 'primary_crawler/images/register-4.png' %}");background-repeat:no-repeat;#}
        {#    position: absolute;#}
        {#    z-index: 5;#}
        {#}#}
    </style>
</head>
<body>
    <div id="container">
        <div id="image-show">
            <div id="show">

            </div>
       </div>
        <div id="form-div">
             <h1 id="welcome">注册舆情系统</h1>
            <form class="form" action="" method="post">
               {% csrf_token %}
               <label>用户名</label>
               <br>
               <i class="icon-user glyphicon glyphicon-user"></i>
               <input type="text" name="name" class="form-control" id="inputUser" placeholder=" 请输入账号">
               <br>
               <label>用户密码</label>
               <br>
               <i class="icon-pass glyphicon glyphicon-lock"></i>
               <input type="password" name="password" class="form-control " id="inputPassword" placeholder=" 请输入密码">
                <br>
                <label>再次输入密码</label>
               <br>
               <i class="icon-pass-agin glyphicon glyphicon-lock"></i>
               <input type="password" name="password" class="form-control " id="inputPassword" placeholder=" 再次输入密码">
                <br>
               <input type="submit" value="注册" class="button  button-pill">
               <input type="button" value="登录" class="reg-btn button  button-pill" id="reg-btn">
               <div id="reg-image"></div>
            </form>
        </div>
    </div>

</body>
</html>
