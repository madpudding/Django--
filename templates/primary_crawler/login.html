<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    {% load static  %}
    <!-- Bootstrap -->
    <link href="{% static 'primary_crawler/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'primary_crawler/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- Button -->
    <link href="{% static 'primary_crawler/css/button.css' %}" rel="stylesheet">

    <style>
        #container{
            width: 100%;
            height: 100%;
            position: fixed;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #image-show{
            width: 60%;
            height: 100%;
            float: left;
        }
        #show{
            width: 85%;
            height: 50%;
            margin-top: 40%;
            background-image: url("{% static 'primary_crawler/images/index-img-2.png ' %}");
            z-index: 5;
            background-repeat: no-repeat;
        }
        #form-div{
            position: relative;
            width: 30%;
            height: 50%;
            margin-top: 10%;
            border-radius: 20px;
            box-shadow: 5px 10px 15px 2px #464646, 0 -1px 1px #5d5d5d;

        }
        #welcome{
            color: white;
        }

        .form{
            margin-top: 12%;
        }
        label{
            font-size: 20px;
            font-family:Microsoft JhengHei Light;
            color: white;
        }
        .form-control{
            width: 60%;
            height: 45px;
            border-radius: 25px;
            padding-left: 6%;
            color: black;
            font-size: 26px;
        }
        .icon-user{
            position: absolute;
            top: 35%;
            left: 4%;
            z-index:5;
            color: gray;
            font-size: 25px;
        }
        .icon-pass{
            position: absolute;
            top: 55.5%;
            left: 4%;
            z-index:5;
            color: gray;
            font-size: 25px;
        }
        #log-image{
            width: 50%;
            height: 50%;
            margin-top: -26.5%;
            margin-left: 46%;
            background-image: url("{% static 'primary_crawler/images/login.png' %}");
            position: absolute;
            z-index: 5;
        }
        .button{
            width: 25%;
            margin-top: 5%;
        }
        .reg-btn{
            margin-left: 9%;
        }
        footer{
            text-align: center;
        }
    </style>
</head>
<body>
   <div id="container" class="row">
       <div id="image-show">
            <div id="show">

            </div>
       </div>
       <div id="form-div" class="col-md-3 col-sm-6 col-xs12">
           <h1 id="welcome">欢迎使用舆情系统</h1>
           <form class="form" action="" method="post">
               {% csrf_token %}
               <label>用户名</label>
               <br>
               <i class="icon-user glyphicon glyphicon-user"></i>
               <input type="text" name="name" class="form-control" id="inputUser" placeholder=" 请输入账号">
               <br>
               <label>用户密码</label>
               <br>
               <i class="icon-pass glyphicon glyphicon-lock"></i>
               <input type="password" name="password" class="form-control " id="inputPassword" placeholder=" 请输入密码">
                <br>
               <input type="submit" value="登录" class="button  button-pill">
               <input type="button" value="注册" class="reg-btn button  button-pill" id="reg-btn">
               <div id="log-image"></div>
           </form>
       </div>

   </div>
    <footer>
           <h5>九章智云@Copyright</h5>
    </footer>
</body>
<script>
    let reg_btn = document.getElementById('reg-btn');
    reg_btn.addEventListener('click', redict, false);
    function redict () {
        window.location.href = 'http://172.16.80.162/primary_crawler/register'
    }
</script>
</html>
